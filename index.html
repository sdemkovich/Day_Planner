<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7dd83c9a29.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/style.css" />

    <title>Planner</title>
</head>

<body>
    <header class="jumbotron text-center">
        <h1 class="display-3">Day Planner</h1>
        <br>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <br>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        </table>
        <div class="container-fluid">
            <table class="table">
                <thead id="tableHead">
                    <tr class="row">
                        <th class="col-sm-1 timeCol">Time</th>
                        <th class="col-sm-9">Calendar Events</th>
                        <th class="col-sm-2 saveCol"> <button type="button" class="btn btn-warning clearEventsBtn">Clear
                                All Events</button></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr class="row" id="eightAmRow">
                        <td class="col-sm-1 timeCol">8 AM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="8"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="nineAmRow">
                        <td class="col-sm-1 timeCol">9 AM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="9"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="tenAmRow">
                        <td class="col-sm-1 timeCol">10 AM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="10"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="elevenAmRow">
                        <td class="col-sm-1 timeCol">11 AM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="11"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="twelvePmRow">
                        <td class="col-sm-1 timeCol">12 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="12"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="onePmRow">
                        <td class="col-sm-1 timeCol">1 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="13"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="twoPmRow">
                        <td class="col-sm-1 timeCol">2 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="14"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="threePmRow">
                        <td class="col-sm-1 timeCol">3 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="15"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="fourPmRow">
                        <td class="col-sm-1 timeCol">4 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="16"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="fivePmRow">
                        <td class="col-sm-1 timeCol">5 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="17"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                    <tr class="row" id="sixPmRow">
                        <td class="col-sm-1 timeCol">6 PM</td>
                        <td class="col-sm-9 eventCol" contenteditable="true" id="18"></td>
                        <td class="col-sm-2 saveCol"><button type="button" class="btn btn-primary btn-lg"><i class="fas fa-save"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
